# docker-compose.yml
version: '3.8'

services:
  neo4j:
    image: neo4j:5.14
    container_name: gamechanger_neo4j_v11
    ports:
      - "7474:7474" # Neo4j Browser
      - "7687:7687" # Bolt port
    volumes:
      - gamechanger_neo4j_data_v11:/data
      - ./logs/neo4j:/logs
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-please_change_this_default_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  gamechanger_worker_v11: # 이 부분은 나중에 사용할 것이니 지금은 신경쓰지 않으셔도 됩니다.
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamechanger_worker_v11
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - type: bind
        source: /workspaces/novel-v11-factory/projects
        target: /app/projects
      - type: bind
        source: /workspaces/novel-v11-factory/memory
        target: /app/memory
      - type: bind
        source: /workspaces/novel-v11-factory/logs
        target: /app/logs
    env_file:
      - .env
    command: ["tail", "-f", "/dev/null"]
    restart: on-failure

volumes:
  gamechanger_neo4j_data_v11: