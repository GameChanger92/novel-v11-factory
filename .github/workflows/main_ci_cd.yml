name: lint-and-test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - run: pip install -r requirements.txt
    - run: flake8 .
    - name: Run Pytest
      env:
        PYTHONPATH: .
      run: pytest
